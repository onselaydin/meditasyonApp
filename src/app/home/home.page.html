<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Meditasyon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-card *ngFor="let med of meditasyonlar">
    <img src="{{ med.thumbnail }}">
    <ion-card-content>
      <b>{{med.baslik}}</b>
      <p class="uc-satir">{{med.aciklama}}</p>
    </ion-card-content>
   </ion-card>
   
</ion-content>
